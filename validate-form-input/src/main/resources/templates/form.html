<html>
<body>
<form action="#" th:action="@{/}" th:object="${personForm}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}" /></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}" /></td>
            <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</td>
        </tr>
        <tr>
            <td>Working:</td>
            <td><input type="checkbox" th:field="*{working}" name="Working"/></td>
            <td th:if="${#fields.hasErrors('working')}" th:errors="*{working}">Working Error</td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" th:field="*{age}" /></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
        </tr>

        <tr>
            <td>BasementFloor:</td>
            <td><input type="text" th:field="*{basementFloor}" /></td>
            <td th:if="${#fields.hasErrors('basementFloor')}" th:errors="*{basementFloor}">BasementFloor Error</td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</form>
</body>
</html>
